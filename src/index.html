<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Clock & Timer</title>
  </head>
  <body class="index-body main-bg">
    <header>

      <form class="search-cities" data-search>
        <input type="text" class="search" data-input placeholder="Search for a city...">
        <ul class="suggestions" data-output>
        </ul>
      </form>


      <div class="menu-btn" data-mob-btn>
        <div class="menu-btn__wrap">
          <div class="menu-btn__line menu-btn__line-1"></div>
          <div class="menu-btn__line menu-btn__line-2"></div>
          <div class="menu-btn__line menu-btn__line-3"></div>
        </div>
      </div>

      <div class="mob-menu" data-mob-menu>
        <div class="mob-menu__wrap">

          <div class="menu__list">
            <h4 class="menu__title">TimeZone Locations</h4>
            <ul class="menu__list-wrap">
              <li class="menu__item">
                <input type="checkbox" id="london" name="scales">
                Sofia</li>
              <li class="menu__item">
                <input type="checkbox" id="london" name="scales">
                London</li>
              <li class="menu__item">
                <input type="checkbox" id="london" name="scales">
                Madrid</li>
            </ul>
          </div>

          <div class="menu__list">
            <h4 class="menu__title">Background Colours</h4>
            <ul class="menu__list-wrap">
              <li class="menu__item"><input type="checkbox" id="london" name="scales">
                Blue</li>
              <li class="menu__item"><input type="checkbox" id="london" name="scales">
                Green</li>
              <li class="menu__item"><input type="checkbox" id="london" name="scales">
                Yellow</li>
              <li class="menu__item"><input type="checkbox" id="london" name="scales">
                Purple</li>
              <li class="menu__item"><input type="checkbox" id="london" name="scales">
                Black</li>
              <li class="menu__item"><input type="checkbox" id="london" name="scales">
                White</li>
            </ul>
          </div>

        </div>
      </div>

    </header>
    <main class="index-main" data-clock></main>
  </body>
</html>
